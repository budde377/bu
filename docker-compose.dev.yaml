version: '3'
services:
  api:
    build:
      context: packages/api
      dockerfile: Dockerfile.dev
    environment:
      RETHINK_HOST: rdb
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./packages/api:/app:rw
    links:
      - rdb
  app:
    build:
      context: packages/app
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      API_HOST: api
      API_PORT: 3000
      PORT: 4000
      HOST: 0.0.0.0
    ports:
      - 4001:4001
      - 4000:4000
    volumes:
      - ./packages/app:/app:rw
    links:
      - api
  rdb:
    image: rethinkdb:latest
    ports:
      - 28015:28015
      - 29015:29015
      - 8080:8080
